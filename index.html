<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <form class="names-form">
          <p>
            <label for="player1" class="label">Player X:</label>
            <input
              id="player1"
              name="player1"
              type="text"
              placeholder="name"
              required
            />
          </p>
          <p>
            <label for="palayer2" class="label">Player O:</label>
            <input
              id="player2"
              name="player2"
              type="text"
              placeholder="name"
              required
            />
          </p>
          <div class="submit-button-section">
            <button class="submit-button" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
      <div class="game">
        <div class="turn"></div>
        <div class="board">
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
          <div class="div"></div>
        </div>
      </div>
      <div class="game-over">
        <div class="winner-info"></div>
        <button class="new-game-button">PLAY AGAIN?</button>
      </div>
    </div>
  </body>
</html>
